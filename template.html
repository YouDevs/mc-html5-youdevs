<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Establece set de caracteres -->
    <meta charset="UTF-8">
    <!-- Se establece siempre que vayas a trabajar con sitios web responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Para compatibilidad entre navegadores de micrisoft -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Título de la página -->
    <title>Introducción HTML5</title>
</head>
<body>
    <!-- Comentarios: recordatorio, descripción -->

    <!-- Encabezados (Headers): h1, h2, h3, ..., h6 -->
    <h1>Título</h1>
    <h2>Subtítulos</h2>
    <h6>PHP</h6>
    
    <!-- Párrafos: p -->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>

    <!-- Lista ordenada: ol -->
    <ol>
        <li>Estudio en la mañana</li>
        <li>Ejercicio en la tarde</li>
        <li>Café en la noche</li>
    </ol>
    <!-- Lista ordenada: ul -->
    <ul>
        <li>Jítomate</li>
        <li>Huevo</li>
        <li>Avena</li>
    </ul>
    <!-- Enlaces: a (anchor)  -->
    <!-- href: hiper-referencia -->
    <a href="introduccion.html"> Vamos a introducción </a>
    <a href="https://www.google.com/">Vamos a google</a>

    <!-- ==== Etiquetas: Contenido inscrutado ==== -->

    <!-- Imagen: img 
         atributos: 
            src: source (fuente): de donde proviene la imagen (link)
            alt: (alternative): texto alternativo 
    -->
    <img src="youdevs.png" alt="foto del guapo de YouDevs" width="120px">

    <!-- Video: video 
            controls -> muestra controles
    -->
    <video 
        src="video.mov"
        controls
        width="250px"
        autoplay
        ></video>
    
</body>
</html>
